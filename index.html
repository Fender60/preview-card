<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">

	<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<article class="card">
	<div class="card__container">
		<div class="card__image">
			<picture class="images">
				<source
				srcset="./images/image-product-mobile.jpg"
				media="(max-width: 650px)">
				<source
				srcset="./images/image-product-desktop.jpg"
				media="(max-width: 650px)">
				<img src="./images/image-product-desktop.jpg" alt="image">
			</picture>
		</div>
		<div class="card__information">
			<div class="card__topic">PERFUME</div>
			<h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
			<p class="card__text">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</p>
			<div class="card-price">
				<span class="price__new">$149.99</span>
				<span class="price__old">$169.99</span>
			</div>
			<button class="card__button">
				<img src="./images/icon-cart.svg" alt="">
				Add to Cart
			</button>
		</div>
	</div>
</article>
</body>
</html>
